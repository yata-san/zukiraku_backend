name: Deploy Python app to Azure Web App - app-002-step3-2-py-oshima1

on:
  push:
    branches:
      - main
      - feature/yml_review  # ‚Üê ÈñãÁô∫„Éñ„É©„É≥„ÉÅÂêç„ÇÇÂê´„ÇÅ„Å¶„Åä„Åè„Å®ÂÆâÂøÉ
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: pip install -r requirements.txt

      - name: üßπ Clean up unnecessary files
        run: |
          rm -rf venv __pycache__ .pytest_cache .git .github

      - name: üóúÔ∏è Create ZIP for deployment
        run: |
          mkdir deploy_dist
          rsync -av --exclude='venv' --exclude='__pycache__' --exclude='.git' --exclude='.github' ./ ./deploy_dist
          cd deploy_dist
          zip -r ../release.zip .

      - name: üöÄ Deploy ZIP to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-step3-2-py-oshima1'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_462CF3CB4D23430A8B1F623945FBFB34 }}
          package: release.zip

